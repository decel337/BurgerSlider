<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Title</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <input id="burger" type="checkbox" />
                <label class="button" for="burger">
                    <span></span>
                </label>
                <label for="burger" class="backdrop"></label>
                <ul class="elements">
                    <li><a class="element" href="#">Главная</a></li>
                    <li><a class="element" href="#">Проекты</a></li>
                    <li><a class="element" href="#">Команда</a></li>
                    <li><a class="element" href="#">Блог</a></li>
                    <li><a class="element" href="#">Контакты</a></li>
                </ul>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <input type="radio" name="point" id="slide1" checked />
                <input type="radio" name="point" id="slide2" />
                <input type="radio" name="point" id="slide3" />
                <input type="radio" name="point" id="slide4" />
                <div class="slider">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <label for="slide1" class="button_slide left-button"
                    >&#60;</label
                >
                <label for="slide2" class="button_slide left-button"
                    >&#60;</label
                >
                <label for="slide3" class="button_slide left-button"
                    >&#60;</label
                >
                <label for="slide4" class="button_slide left-button"
                    >&#60;</label
                >
                <label for="slide1" class="button_slide right-button"
                    >&#62;</label
                >
                <label for="slide2" class="button_slide right-button"
                    >&#62;</label
                >
                <label for="slide3" class="button_slide right-button"
                    >&#62;</label
                >
                <label for="slide4" class="button_slide right-button"
                    >&#62;</label
                >

                <div class="controls">
                    <label for="slide1"></label>
                    <label for="slide2"></label>
                    <label for="slide3"></label>
                    <label for="slide4"></label>
                </div>
            </div>
        </main>
    </body>
</html>
